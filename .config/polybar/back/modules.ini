[module/title]
type = internal/xwindow

format = <label>
format-foreground = ${color.modulefg}
format-padding = 1

label = %title%
label-maxlen = 30

;;label-empty = Arch Linux
;;label-empty-foreground = #707880

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = false 

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;7
icon-7 = 8;8
icon-8 = 9;
icon-9 = 10;
icon-default = 

label-active = %icon% 
label-occupied = %icon% 
label-urgent = %icon% 
label-empty = %icon% 

format = <label-state>

label-monitor = %name%
label-active-foreground = ${color.white}
label-occupied-foreground = ${color.white}
label-active-background = ${color.indigo}
label-urgent-foreground = ${color.red}
label-empty-foreground = ${color.modulefg-alt}

label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2

label-active-underline = ${color.red}
label-urgent-underline = ${color.red}
label-occupied-underline = ${color.red}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.color5}
format-volume-foreground = ${color.black}
format-volume-padding = 1

label-volume = %percentage%%

format-muted-prefix = 
label-muted = " Muted"
format-muted-background = ${color.color5}
format-muted-foreground = ${color.black}
format-muted-padding = 1

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 

