# background_opacity: 0.95 
colors:
        primary:
                background: '#000000'
                foreground: '#e6d6ac'
                
        normal:
                  black:   '#000000'
                  red:     '#e68183'
                  green:   '#87af87'
                  yellow:  '#d9bb80'
                  blue:    '#89beba'
                  magenta: '#d3a0bc'
                  cyan:    '#87c095'
                  white:   '#ffffff'

        bright:
                  black:   '#000000'
                  red:     '#e68183'
                  green:   '#87af87'
                  yellow:  '#d9bb80'
                  blue:    '#89beba'
                  magenta: '#d3a0bc'
                  cyan:    '#87c095'
                  white:   '#ffffff'
font:
        normal:
                family: JetBrains Mono
                style: Regular
        bold:
                family: JetBrains Mono
                style: Bold
        italic:
                family: Cartograph CF
                style: Italic
        italic_bold:
                family: Cartograph CF
                style: Bold Italic
        size: 9.0

key_bindings:

        - { key: K, mods: Alt, action: ScrollPageUp, }
        - { key: J, mods: Alt, action: ScrollPageDown, }
